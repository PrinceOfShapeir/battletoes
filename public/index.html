

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BattleToes</title>
  <script async src="https://cdnjs.cloudflare.com/ajax/libs/synaptic/1.1.4/synaptic.js"></script>

<body>
  <div width=100% class="info">
	  <div id="leftside">
  <div id="turn"><button id="setai">Click here to set an AI</button></div>
  <input type="file" id="aiInput">

  <div id="tokens">
    <button id=10 onclick="setToken(this.id)">"X"</button>
    <button id=0 onclick="setToken(this.id)">"O"</button>
   </div>
   <div id="gameover"></div>
  </div>
  <div id="download"></div>
  <div id="stats">Computer Wins: 0		Human Wins: 0		Ties: 0			Games Played: 0</div>
  
  <div id="globals"></div>
  </div>
   
  <div class="table"> 
 
    <div class="tableRow">

    <button id=2 onclick="clicked(this.id)"></button>
    <button id=3 onclick="clicked(this.id)"></button>
    
  </div>
    <div class="tableRow">
    
    <button id=4 onclick="clicked(this.id)"></button>
    <button id=5 onclick="clicked(this.id)"></button>
    <button id=6 onclick="clicked(this.id)"></button>
    
  </div>
  <div class="tableRow">
    
    <button id=7 onclick="clicked(this.id)"></button>
    <button id=8 onclick="clicked(this.id)"></button>
    <button id=9 onclick="clicked(this.id)"></button>
    
  </div>
  
  </div>
